{% extends 'base.html' %}

{% block content %}
<div class="hero">
    <h1 class="hero-title">Вход</h1>
    <p class="hero-subtitle">
        Войдите в личный кабинет, чтобы подать заявки и отслеживать результаты конкурсов.
    </p>
</div>

<div class="page-card auth-box">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="margin-top: 10px;">
            <button type="submit">Войти</button>
        </div>
    </form>

    <p class="muted" style="margin-top: 12px;">
        Нет аккаунта?
        <a href="{% url 'accounts:register' %}">Зарегистрируйтесь</a>.
    </p>
</div>
{% endblock %}
