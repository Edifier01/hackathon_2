{% extends 'base.html' %}

{% block content %}
<div class="auth-box">
    <h1>Вход</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="margin-top: 10px;">
            <button type="submit">Войти</button>
        </div>
    </form>

    <p class="muted" style="margin-top: 12px;">
        Нет аккаунта?
        <a href="{% url 'accounts:register' %}">Зарегистрируйтесь</a>.
    </p>
</div>
{% endblock %}
