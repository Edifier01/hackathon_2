{% extends 'base.html' %}

{% block content %}
<div class="auth-box">
    <h1>Регистрация</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="margin-top: 10px;">
            <button type="submit">Зарегистрироваться</button>
        </div>
    </form>

    <p class="muted" style="margin-top: 12px;">
        Уже есть аккаунт?
        <a href="{% url 'accounts:login' %}">Войти</a>.
    </p>
</div>
{% endblock %}
