{% extends 'base.html' %}

{% block content %}
<div class="hero">
    <h1 class="hero-title">Регистрация</h1>
    <p class="hero-subtitle">
        Создайте аккаунт участника, чтобы подавать заявки и получать сертификаты.
    </p>
</div>

<div class="page-card auth-box">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="margin-top: 10px;">
            <button type="submit">Зарегистрироваться</button>
        </div>
    </form>

    <p class="muted" style="margin-top: 12px;">
        Уже есть аккаунт?
        <a href="{% url 'accounts:login' %}">Войти</a>.
    </p>
</div>
{% endblock %}
