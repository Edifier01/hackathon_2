<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Портал конкурсов</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header>
    <div class="title">Портал образовательных конкурсов</div>
    <nav>
    <a href="{% url 'competitions:competition_list' %}">Каталог конкурсов</a>
    
    {% if request.user.is_authenticated %}
        <a href="{% url 'accounts:dashboard' %}">Личный кабинет</a>

        {% if request.user.is_staff %}
            <a href="/admin/" class="btn-secondary">Админка</a>
        {% endif %}

        <a href="{% url 'accounts:logout' %}">Выйти</a>
    {% else %}
        <a href="{% url 'accounts:login' %}">Вход</a>
        <a href="{% url 'accounts:register' %}">Регистрация</a>
    {% endif %}
</nav>

</header>

<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
