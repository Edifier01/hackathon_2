{% extends 'base.html' %}

{% block content %}
<div class="hero">
    <h1 class="hero-title">Подать заявку</h1>
    <p class="hero-subtitle">
        Конкурс: {{ competition.title }}. Заполните данные участника и загрузите работу, если это требуется.
    </p>
</div>

<div class="page-card">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="margin-top: 10px;">
            <button type="submit">Отправить заявку</button>
        </div>
    </form>
</div>
{% endblock %}
